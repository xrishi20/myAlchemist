<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="myAlchemist" />
    <meta name="description" content="A website for.... Add a description" />
    <meta name="theme-color" content="#44337A" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <title>myAlchemist</title>
  </head>
  <body class="antialiased bg-gray-200 text-gray-900">
    <header class="w-full px-6 mb-8 bg-purple-900 border-b border-white">
      <nav
        class="max-w-screen-xl mx-auto w-full py-1 flex justify-between items-center text-white"
      >
        <a class="flex flex-shrink-0 pl-3 xl:pl-0" href="./index.html">
          <img
            class="h-12 md:h-16 flex-shrink-0"
            src="./assets/logo.png"
            alt="logo"
          />
        </a>
        <!-- Desktop Nav -->
        <div class="items-center hidden md:flex">
          <button
            id="langBtn"
            class="rounded-full focus:outline-none focus:shadow-outline px-1 flex items-center"
          >
            EN
            <svg
              class="h-5 w-5 ml-1"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 9L12 16L5 9"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <a href="#" class="ml-8 focus:outline-none focus:shadow-outline px-1">
            About Us
          </a>
          <a href="#" class="ml-8 focus:outline-none focus:shadow-outline px-1">
            Support
          </a>
          <a
            href="./become.html"
            class="ml-8 focus:outline-none focus:shadow-outline px-1"
          >
            Become an Alchemist
          </a>
        </div>
        <!-- Menu Icon -->
        <div class="md:hidden z-50 transform scale-50">
          <button
            class="hamburger hamburger--emphatic focus:outline-none focus:shadow-outline rounded"
            type="button"
          >
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
        <!-- Dark Background -->
        <div
          id="darkBG"
          class="fixed top-0 left-0 w-full h-screen bg-black bg-opacity-50 z-40 opacity-0 pointer-events-none transition duration-150 cursor-pointer"
        ></div>
        <!-- Mobile Menu Bar -->
        <div
          id="menuM"
          class="absolute top-0 left-0 w-full px-6 transform translate-y-16 md:hidden z-50 opacity-0 pointer-events-none transition duration-150"

          <div
            class="w-full p-8 rounded-lg shadow-xl bg-purple-900 text-white flex flex-col text-center"
          >
            <div class="w-full flex justify-start mb-4">
              <button

                class="rounded-full focus:outline-none focus:shadow-outline px-1 flex items-center"
              >
                EN
                <svg
                  class="h-5 w-5 ml-1"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

              class="mb-2 py-2 focus:outline-none focus:shadow-outline px-1"
            >
              About Us
            </a>
            <a
              href="#"
              class="mb-2 py-2 focus:outline-none focus:shadow-outline px-1"
            >
              Support
            </a>
            <a
              href="./become.html"
              class="py-2 focus:outline-none focus:shadow-outline px-1"
            >
              Become an Alchemist
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="px-6 mb-8">
      <!-- Language -->
      <div
        id="lang"
        class="fixed z-50 px-6 max-w-sm w-full transform -translate-x-1/2 -translate-y-1/2 scale-0"
        style="top: 50%; left: 50%"
      >
        <div class="py-4 px-6 bg-white rounded-lg shadow-xl flex flex-col">
          <h3 class="w-full text-left text-lg font-medium text-gray-700 mb-2">
            Select Language
          </h3>
          <button
            class="relative w-full text-left text-xl font-medium flex items-center py-4 border-b border-gray-600"
          >
            <div
              class="h-6 w-6 bg-purple-700 rounded-full flex justify-center items-center mr-2 mt-px flex-shrink-0"
            >
              <input
                class="cRInput absolute top-0 left-0 w-full h-full cursor-pointer focus:outline-none focus:shadow-outline"
                type="radio"
                name="language"
                id=""
                checked
              />
              <div class="radioDot h-3 w-3 shadow bg-white rounded-full"></div>
            </div>
            <span>English</span>
          </button>
          <button
            class="relative w-full text-left text-xl font-medium flex items-center py-4 border-b border-gray-600"
          >
            <div
              class="h-6 w-6 bg-purple-700 rounded-full flex justify-center items-center mr-2 mt-px flex-shrink-0"
            >
              <input
                class="cRInput absolute top-0 left-0 w-full h-full cursor-pointer focus:outline-none focus:shadow-outline"
                type="radio"
                name="language"
                id=""
              />
              <div class="radioDot h-3 w-3 shadow bg-white rounded-full"></div>
            </div>
            <span>French</span>
          </button>
          <button
            class="relative w-full text-left text-xl font-medium flex items-center py-4"
          >
            <div
              class="h-6 w-6 bg-purple-700 rounded-full flex justify-center items-center mr-2 mt-px flex-shrink-0"
            >
              <input
                class="cRInput absolute top-0 left-0 w-full h-full cursor-pointer focus:outline-none focus:shadow-outline"
                type="radio"
                name="language"
                id=""
              />
              <div class="radioDot h-3 w-3 shadow bg-white rounded-full"></div>
            </div>
            <span>Spanish</span>
          </button>
        </div>
      </div>
      <!-- Login -->
      <div
        id="login"
        class="w-full max-w-lg mx-auto bg-white rounded-lg shadow-lg flex flex-col pt-8 relative overflow-hidden"
      >
        <h3 class="text-lg md:text-2xl font-medium mb-8 px-8 text-center">
          Sign in to myAlchemist
        </h3>
        <!-- Buttons -->
        <div class="w-full grid grid-cols-1 gap-4 mb-8 px-8">
          <button
            class="flex items-center py-2 px-6 rounded text-white text-sm md:text-base focus:outline-none focus:shadow-outline"
            style="background-color: #4267b2"
          >

              class="h-5 w-5 flex-shrink-0 mr-3"

              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

            <div class="bg-white px-6 h-8 flex items-center -mt-px">OR</div>
          </div>
        </div>
        <!-- Form -->
        <form class="w-full grid grid-cols-1 gap-4 mb-4 px-8" action="">
          <!-- Username -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-gray-700 mb-1" for="username"
              >Username</label
            >
            <input
              class="w-full py-2 px-4 rounded-md border-2 border-gray-400 bg-gray-200 focus:outline-none focus:shadow-outline"
              type="email"
              placeholder="Email or Username"
            />
          </div>
          <!-- Password -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-gray-700 mb-1" for="password"
              >Password</label
            >
            <input
              class="w-full py-2 px-4 rounded-md border-2 border-gray-400 bg-gray-200 focus:outline-none focus:shadow-outline"
              type="password"
              placeholder="myPassword123"
            />
          </div>
          <!-- Remember Me -->
          <div class="flex items-center w-full">
            <div
              class="relative h-5 w-5 mr-2 border-2 border-gray-600 rounded flex justify-center items-center cursor-pointer"
            >
              <input
                id="rememberMe"
                class="absolute top-0 left-0 w-full h-full appearance-none rounded cursor-pointer focus:outline-none focus:shadow-outline z-10"
                type="checkbox"
              />
              <svg
                class="h-3 w-3 text-gray-700 pointer-events-none cursor-pointer"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 13L9 17L19 7"
                  stroke="currentColor"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <label class="font-medium text-gray-700" for="rememberMe"
              >Remember Me</label
            >
          </div>
          <!-- Submit -->
          <button
            class="w-full py-2 px-6 bg-purple-800 hover:bg-purple-700 text-white font-medium rounded-md focus:outline-none focus:shadow-outline text-center"

            Sign In
          </button>
        </form>
        <!-- Forgot -->
        <div class="flex mb-4 px-8">
          <a
            class="flex text-sm font-medium text-purple-800 hover:text-purple-900 rounded focus:outline-none focus:shadow-outline"
            href="#"
            >Forgot Password?</a
          >
        </div>
        <!-- Join -->
        <div class="w-full px-8 py-4 bg-gray-100 border-t border-gray-200">

            Not a member yet?
            <button

              class="text-purple-800 hover:text-purple-700 rounded focus:outline-none focus:shadow-outline hover:underline"
            >
              Join Now
            </button>
          </p>
        </div>
      </div>

          <div class="flex justify-center -mt-4">
            <div class="bg-white px-6 h-8 flex items-center -mt-px">OR</div>
          </div>
        </div>
        <!-- Form -->
        <form class="w-full grid grid-cols-1 gap-4 mb-4 px-8" action="">
          <!-- Username -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-gray-700 mb-1" for="username"

            >
            <input
              class="w-full py-2 px-4 rounded-md border-2 border-gray-400 bg-gray-200 focus:outline-none focus:shadow-outline"

              placeholder="myEmail@email.com"

          <div class="flex flex-col">
            <label class="text-sm font-medium text-gray-700 mb-1" for="username"

            <input

            <input

              placeholder="myPassword123"
            />

            class="w-full py-2 px-6 bg-purple-800 hover:bg-purple-700 text-white font-medium rounded-md focus:outline-none focus:shadow-outline text-center"

        <!-- Already -->

              class="text-purple-800 hover:text-purple-700 rounded focus:outline-none focus:shadow-outline hover:underline"

    <script>
      // Look for .hamburger
      var hamburger = document.querySelector(".hamburger");
      var menuM = document.querySelector("#menuM");
      var darkBG = document.querySelector("#darkBG");
      var lang = document.querySelector("#lang");
      var langBtn = document.querySelectorAll("#langBtn");
      // On click
      hamburger.addEventListener("click", function () {
        hamburger.classList.toggle("is-active");
        menuM.classList.toggle("opacity-0");
        menuM.classList.toggle("pointer-events-none");
        menuM.classList.toggle("translate-y-16");
        menuM.classList.toggle("translate-y-20");
        darkBG.classList.toggle("opacity-0");
        darkBG.classList.toggle("pointer-events-none");
      });
      darkBG.addEventListener("click", () => {
        hamburger.classList.remove("is-active");
        menuM.classList.add("opacity-0");
        menuM.classList.add("pointer-events-none");
        menuM.classList.add("translate-y-16");
        menuM.classList.remove("translate-y-20");
        darkBG.classList.add("opacity-0");
        darkBG.classList.add("pointer-events-none");
        lang.classList.add("scale-0");
      });
      langBtn.forEach((Btn) =>
        Btn.addEventListener("click", () => {
          hamburger.classList.remove("is-active");
          menuM.classList.add("opacity-0");
          menuM.classList.add("pointer-events-none");
          menuM.classList.add("translate-y-16");
          menuM.classList.remove("translate-y-20");
          darkBG.classList.remove("opacity-0");
          darkBG.classList.remove("pointer-events-none");
          lang.classList.remove("scale-0");
        })
      );

      //Login Join
      var login = document.querySelector("#login");
      var join = document.querySelector("#join");

      join.classList.add("hidden");

      function loginShow() {
        login.classList.remove("hidden");
        join.classList.add("hidden");
      }

      function joinShow() {
        login.classList.add("hidden");
        join.classList.remove("hidden");
      }
    </script>
